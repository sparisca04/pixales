<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
</head>
<body>
    <style>
    .bloque {
        width: 20%;
        height: 100px;
        padding: 20px;
    }
    /* Estilos para el contenedor */
    .container {
    padding-left: 20px;    
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    }

    /* Estilos para el cuadro de texto */
    .cuadro {
    width: calc(100%);
    height: 150px;
    padding: 15px;
    background-color: #407271;
    border-radius: 20px;
    position: relative;
    }

    /* Estilos para el rectángulo interno */
    .rectangulo {
    background-color: white ;
    border: 1px solid #407271;
    border-radius: 15px;
    padding: 10px;
    color: #407271;
    height: 85%;
    }

    /* Estilos para el círculo */
    .circulo {
    position: relative;
    left: -40px; /* Ajusta la posición del círculo */
    top: -100%;
    width: 80px; /* Tamaño del círculo */
    height: 80px;
    background-color: white;
    border: 2px solid #407271;
    border-radius: 50%;
    overflow: visible;
    transition: top 400ms, left 400ms, width 400ms, height 400ms;
    }
    .circulo-grande {
    position: absolute;
    width: 130px; /* Tamaño del círculo */
    height: 130px;
    background-color: white;
    border: 2px solid #407271;
    border-radius: 50%;
    padding: 20px;
    overflow: visible;
    transition: width 400ms, height 400ms;
    }
    /* Estilos para la imagen dentro del círculo */
    .circulo-img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 50%;
    }
    </style>
    <script>
        function apareceTexto(idCirculo, idCuadro){
            var circulo = document.getElementById(idCirculo);
            var cuadro = document.getElementById(idCuadro);
            circulo.className = "circulo";
            cuadro.style.display = "block";
        }
        function desapareceTexto(idCirculo, idCuadro){
            var circulo = document.getElementById(idCirculo);
            var cuadro = document.getElementById(idCuadro);
            circulo.className = "circulo-grande";
            cuadro.style.display = "none";
        }
        
    </script>
    <div>
        <div class="personas">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Cuadro de Texto con Círculo de Imagen</title>
            </head>
            <body>
                <div class="container">
                    <div class="bloque" onmouseenter="apareceTexto('circulo1', 'cuadro1')" onmouseleave="desapareceTexto('circulo1', 'cuadro1')">
                        <div id="cuadro1"class="cuadro" style="display: none">
                            <div class="rectangulo">
                            <p>Texto del cuadro 1</p>
                            </div>
                        </div>
                        <div id="circulo1" class="circulo-grande">
                            <img src="tu-imagen-1.jpg" alt="Imagen 1">
                        </div>
                    </div>
                    <div class="bloque" onmouseenter="apareceTexto('circulo2', 'cuadro2')" onmouseleave="desapareceTexto('circulo2', 'cuadro2')">
                        <div id="cuadro2" class="cuadro" style="display: none">
                            <div class="rectangulo">
                                <p>Texto del cuadro 2</p>
                            </div>
                        </div>
                        <div id="circulo2" class="circulo-grande">
                            <img src="tu-imagen-2.jpg" alt="Imagen 2">
                        </div>
                    </div>
                    <div class="bloque" onmouseenter="apareceTexto('circulo3', 'cuadro3')" onmouseleave="desapareceTexto('circulo3', 'cuadro3')">
                        <div id="cuadro3" class="cuadro" style="display: none">
                            <div class="rectangulo">
                                <p>Texto del cuadro 3</p>
                            </div>
                        </div>
                        <div id="circulo3" class="circulo-grande">
                            <img src="tu-imagen-3.jpg" alt="Imagen 1">
                        </div>
                    </div>
                    <div class="bloque" onmouseenter="apareceTexto('circulo4', 'cuadro4')" onmouseleave="desapareceTexto('circulo4', 'cuadro4')">
                        <div id="cuadro4" class="cuadro" style="display: none">
                            <div class="rectangulo">
                                <p>Texto del cuadro 4</p>
                            </div>
                        </div>
                        <div id="circulo4" class="circulo-grande">
                            <img src="tu-imagen-4.jpg" alt="Imagen 2">
                        </div>
                    </div>
                </div>
            </body>
        </div>

    </div>

</body>
</html>
